<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas BSZ</title>
    <style>
        /* Estilos generales - Tema blanco y negro */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #111;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        /* Banner */
        .banner {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #fff;
            background-color: #000;
        }
        
        .banner h1 {
            font-size: 2.5rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        
        .banner p {
            color: #ccc;
            font-size: 1.1rem;
        }
        
        /* Panel de control */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-group label {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        input[type="range"] {
            flex-grow: 1;
            height: 8px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 4px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .length-value {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 5px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #fff;
        }
        
        /* Botones */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 30px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #fff;
            color: #000;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        /* Resultado */
        .result {
            margin-bottom: 30px;
        }
        
        .password-display {
            background-color: #000;
            border: 2px solid #fff;
            padding: 20px;
            font-size: 1.5rem;
            text-align: center;
            word-break: break-all;
            margin-bottom: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
        }
        
        .strength-meter {
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.5s, background-color 0.5s;
        }
        
        .strength-label {
            text-align: right;
            font-size: 0.9rem;
            margin-top: 5px;
            height: 20px;
        }
        
        /* Historial */
        .history {
            border-top: 1px solid #333;
            padding-top: 20px;
        }
        
        .history h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        
        .history-password {
            font-family: monospace;
            letter-spacing: 1px;
        }
        
        .history-copy {
            background: none;
            border: 1px solid #fff;
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        
        /* Footer */
        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #222;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner -->
        <div class="banner">
            <h1>Password Generator BSZ!</h1>
            <p>Generador de contraseñas seguras</p>
        </div>
        
        <!-- Panel de control -->
        <div class="controls">
            <div class="control-group">
                <label for="length">Longitud de la contraseña: <span class="length-value" id="lengthValue">12</span></label>
                <div class="slider-container">
                    <span>8</span>
                    <input type="range" id="length" min="8" max="32" value="12">
                    <span>32</span>
                </div>
            </div>
            
            <div class="control-group">
                <label>Tipos de caracteres:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Mayúsculas (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Minúsculas (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Números (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Símbolos (!@#$...)</label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Botones -->
        <div class="buttons">
            <button id="generateBtn">Generar Contraseña</button>
            <button id="copyBtn">Copiar al Portapapeles</button>
        </div>
        
        <!-- Resultado -->
        <div class="result">
            <div class="password-display" id="passwordDisplay">
                Haz clic en "Generar Contraseña"
            </div>
            <div class="strength-meter">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-label" id="strengthLabel">Seguridad: --</div>
        </div>
        
        <!-- Historial -->
        <div class="history">
            <h3>Contraseñas generadas (últimas 5):</h3>
            <div class="history-list" id="historyList">
                <!-- Historial se llenará dinámicamente -->
            </div>
        </div>
    </div>
    
    <footer>
        Generador de contraseñas seguro | BSZ! | Versión web
    </footer>

    <script>
        // Elementos del DOM
        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('lengthValue');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const passwordDisplay = document.getElementById('passwordDisplay');
        const strengthFill = document.getElementById('strengthFill');
        const strengthLabel = document.getElementById('strengthLabel');
        const historyList = document.getElementById('historyList');
        
        // Conjuntos de caracteres
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
        
        // Historial de contraseñas
        let passwordHistory = [];
        
        // Actualizar valor del slider
        lengthSlider.addEventListener('input', function() {
            lengthValue.textContent = this.value;
        });
        
        // Generar contraseña
        generateBtn.addEventListener('click', generatePassword);
        
        // Copiar al portapapeles
        copyBtn.addEventListener('click', copyToClipboard);
        
        // Generar contraseña al cargar la página
        window.addEventListener('load', generatePassword);
        
        // Función para generar contraseña
        function generatePassword() {
            // Obtener valores de los controles
            const length = parseInt(lengthSlider.value);
            const includeUppercase = uppercaseCheckbox.checked;
            const includeLowercase = lowercaseCheckbox.checked;
            const includeNumbers = numbersCheckbox.checked;
            const includeSymbols = symbolsCheckbox.checked;
            
            // Validar que al menos un tipo de carácter esté seleccionado
            if (!includeUppercase && !includeLowercase && !includeNumbers && !includeSymbols) {
                passwordDisplay.textContent = "Selecciona al menos un tipo de carácter";
                updateStrengthIndicator(0);
                return;
            }
            
            // Construir conjunto de caracteres basado en las selecciones
            let charPool = '';
            if (includeUppercase) charPool += uppercaseChars;
            if (includeLowercase) charPool += lowercaseChars;
            if (includeNumbers) charPool += numberChars;
            if (includeSymbols) charPool += symbolChars;
            
            // Generar contraseña
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charPool.length);
                password += charPool[randomIndex];
            }
            
            // Mostrar contraseña
            passwordDisplay.textContent = password;
            
            // Evaluar fortaleza de la contraseña
            const strength = evaluatePasswordStrength(password);
            updateStrengthIndicator(strength);
            
            // Agregar al historial
            addToHistory(password);
        }
        
        // Evaluar fortaleza de la contraseña
        function evaluatePasswordStrength(password) {
            let score = 0;
            
            // Longitud
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            if (password.length >= 20) score += 1;
            
            // Diversidad de caracteres
            if (/[A-Z]/.test(password)) score += 1; // Tiene mayúsculas
            if (/[a-z]/.test(password)) score += 1; // Tiene minúsculas
            if (/[0-9]/.test(password)) score += 1; // Tiene números
            if (/[^A-Za-z0-9]/.test(password)) score += 1; // Tiene símbolos
            
            // Verificar patrones simples
            if (!/(.)\1{2,}/.test(password)) score += 1; // No tiene caracteres repetidos consecutivos
            
            return Math.min(score, 10); // Máximo 10 puntos
        }
        
        // Actualizar indicador de fortaleza
        function updateStrengthIndicator(strength) {
            // Calcular porcentaje (de 0 a 100)
            const percentage = strength * 10;
            strengthFill.style.width = `${percentage}%`;
            
            // Colores y etiquetas según la fortaleza
            let color, label;
            
            if (strength <= 3) {
                color = '#ff4d4d'; // Rojo - Débil
                label = 'Débil';
            } else if (strength <= 6) {
                color = '#ffa500'; // Naranja - Media
                label = 'Media';
            } else if (strength <= 8) {
                color = '#ffff00'; // Amarillo - Fuerte
                label = 'Fuerte';
            } else {
                color = '#00ff00'; // Verde - Muy fuerte
                label = 'Muy Fuerte';
            }
            
            strengthFill.style.backgroundColor = color;
            strengthLabel.textContent = `Seguridad: ${label} (${strength}/10)`;
        }
        
        // Agregar contraseña al historial
        function addToHistory(password) {
            // Agregar al inicio del array
            passwordHistory.unshift({
                password: password,
                timestamp: new Date().toLocaleTimeString()
            });
            
            // Mantener solo las últimas 5
            if (passwordHistory.length > 5) {
                passwordHistory = passwordHistory.slice(0, 5);
            }
            
            // Actualizar la lista en el DOM
            updateHistoryList();
        }
        
        // Actualizar lista del historial
        function updateHistoryList() {
            // Limpiar lista
            historyList.innerHTML = '';
            
            // Agregar cada elemento del historial
            passwordHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                historyItem.innerHTML = `
                    <div>
                        <span class="history-password">${item.password}</span>
                        <small style="color: #999; margin-left: 10px;">${item.timestamp}</small>
                    </div>
                    <button class="history-copy" data-password="${item.password}">Copiar</button>
                `;
                
                historyList.appendChild(historyItem);
            });
            
            // Agregar event listeners a los botones de copiar del historial
            document.querySelectorAll('.history-copy').forEach(button => {
                button.addEventListener('click', function() {
                    const passwordToCopy = this.getAttribute('data-password');
                    copyToClipboardWithFeedback(passwordToCopy);
                });
            });
        }
        
        // Copiar al portapapeles
        function copyToClipboard() {
            const password = passwordDisplay.textContent;
            
            // Verificar que haya una contraseña para copiar
            if (!password || password === "Haz clic en 'Generar Contraseña'" || 
                password === "Selecciona al menos un tipo de carácter") {
                showCopyFeedback("No hay contraseña para copiar", false);
                return;
            }
            
            copyToClipboardWithFeedback(password);
        }
        
        // Copiar al portapapeles con feedback visual
        function copyToClipboardWithFeedback(password) {
            // Usar la API del portapapeles
            navigator.clipboard.writeText(password)
                .then(() => {
                    showCopyFeedback("¡Contraseña copiada!", true);
                })
                .catch(err => {
                    console.error('Error al copiar: ', err);
                    showCopyFeedback("Error al copiar", false);
                });
        }
        
        // Mostrar feedback de copiado
        function showCopyFeedback(message, success) {
            // Cambiar texto y color del botón de copiar
            const originalText = copyBtn.textContent;
            copyBtn.textContent = message;
            copyBtn.style.backgroundColor = success ? '#000' : '#333';
            copyBtn.style.color = success ? '#fff' : '#ff4d4d';
            copyBtn.style.borderColor = success ? '#fff' : '#ff4d4d';
            
            // Restaurar después de 2 segundos
            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.style.backgroundColor = '#000';
                copyBtn.style.color = '#fff';
                copyBtn.style.borderColor = '#fff';
            }, 2000);
        }
    </script>
</body>
</html>
